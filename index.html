<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
    <main>
        <section class="card">
            <h1 class="advice-id">
                Advice #<span id="quote_id"></span>
            </h1>

            <div class="quote">
                ‟<span id="quote_text"></span>”
            </div>

            <picture class="divider">
                <source media="(min-width:500px)" srcset="./images/pattern-divider-desktop.svg">
                <img src="./images/pattern-divider-mobile.svg" alt="divider">
            </picture>

            <div id="next" class="btn loading">
                <img src="./images/icon-dice.svg" alt="dice">
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
